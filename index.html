<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">


    <title>Focus Timer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only"> Ativar light mode!</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>    


    <div class="alignment">          
        <div class="timerAlign">
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
        
            <section id="controls" class="flex">
                <button 
                data-action="toggleRunning"
                class="ph ph-play-circle"></button>

                <button 
                data-action="toggleRunning"
                class="ph ph-pause-circle secondary"></button>

                <button 
                data-action="reset"                
                class="ph ph-stop-circle"></button>

                <button 
                data-action="plusTime"
                class="ph ph-plus-circle"></button> <!-- aumenta em mais 5 minutos o tempo do timer; -->
                <button 
                data-action="minusTime"
                class="ph ph-minus-circle"></button> <!-- diminui em 5 minutos o tempo do timer. -->
            </section>
        </div>       
    
        <div class="cardAlign">
            <section id="cards" class="flex">
                <button 
                data-action="toggleMusicTree"
                class="card forest ph ph-tree">      
            
            </button>

                <button 
                data-action="toggleMusicRain"
                class="card rain ph ph-cloud-rain"></button>
                
                <button
                data-action="toggleMusicStore"
                class="card store ph ph-storefront">
                </button>

                <button
                data-action="toggleMusicFire"         
                class="card fireplace ph ph-campfire"></button>
            </section>
        </div>
    </div>    
</body>
</html>
